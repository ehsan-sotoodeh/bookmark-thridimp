<script>
$(document).ready(function(){
	//alert("Rest The Page");
	folder = getCookie("folder");
	console.log("folder"+folder);
	$("#scContainer img").each(function(){
		$(this).attr("src",  "ScreenShots/0824/" + folder + "/" + folder + $(this).attr("src"));
		console.log($(this).attr("src"));
	});
	
	
	setInterval(function(){ 
		SCS = getCookie("ScreenShot");
		if(SCS == "-1"){
			document.cookie = "ScreenShot=-2";
			location.reload();
		}
		$("#SCS").text("Screen shot:" + SCS);
		$("img").hide();
		$("#img"+SCS).show();
	}, 1);
	


	
});
	
	function getCookie(cname) {
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
		for(var i = 0; i <ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}
